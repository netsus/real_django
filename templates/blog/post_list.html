{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
    {% for post in post_list %}
        <div class="card">
            <a href="{% url "blog:post" post.pk %}">
                {{ post.id }}, {{ post.title }}
            </a>
        </div>
    {% endfor %}

    {% bootstrap_pagination page_obj %}
{% endblock %}
